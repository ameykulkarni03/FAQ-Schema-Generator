<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Schema Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FAQ Schema Generator</h1>
    <div class="container">
        <form id="faq-form">
            <div id="faq-pairs">
            <!-- Initial question and answer pair -->
                <label for="">FAQs</label>
                <div class="faq-pair">
                    
                    <input type="text" class="question" placeholder="Enter Question" required>
                    <input class="answer" placeholder="Enter Answer" required></textarea>
                </div>
            </div>
            <button type="button" id="add-faq">Add FAQ</button>
            <button type="button" id="generate-schema">Generate Schema</button>
        </form>
        <div class="display">
            <label for="schema-code">JSON-LD FAQ Schema Code</label>
            <textarea id="schema-code"></textarea>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
